<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator || Shah Fahad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="qrHeader">
        <h1>Generate QR Code</h1>
        <input
          id="qrText"
          type="text"
          placeholder="Type your text or paste your URL"
        />
        <div>
          <label for="color">Pick a color : </label>
          <input id="colorPicker" type="color" value="#4f46e5" />
        </div>
        <div>
          <label for="sizes">Select Size : </label>
          <select id="sizes">
            <option value="100">100 x 100</option>
            <option value="200">200 x 200</option>
            <option value="300">300 x 300</option>
            <option value="400">400 x 400</option>
            <option value="500">500 x 500</option>
            <option value="600">600 x 600</option>
            <option value="700">700 x 700</option>
            <option value="800">800 x 800</option>
            <option value="900">900 x 900</option>
            <option value="1000">1000 x 1000</option>
          </select>
        </div>
      </div>
      <div id="qrContainer" class="qrBody"></div>
      <div class="qrFooter">
        <a id="generateBtn" href="">Generate</a>
        <a id="downloadBtn" href="" download="qrCode.png">Download</a>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
